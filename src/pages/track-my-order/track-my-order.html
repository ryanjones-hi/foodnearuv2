<ion-header>

  <ion-navbar>
    <ion-title> Track My Order</ion-title>
  </ion-navbar>
  <button ion-button (click)="removeId()">Clear</button>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">

    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">

    </ion-refresher-content>
  </ion-refresher>

        
            <h5 text-center> Order Details</h5>
              <div *ngIf="status" text-center>
                  <p> Order Id: #{{deliveryStatus.id}} </p>
                  <p> Payment mode: {{deliveryStatus.payment_mode}} </p>
                  <p> Total: ${{deliveryStatus.total}} </p>
              </div>

            <div id="bar"></div>

              <div id = "container">
                <div *ngIf="status" padding>  
                    <h4> Order Status: </h4>
                    <h6>{{trackingStatus.order_delivery_status}} </h6>
                </div>
            </div>

     <ion-card *ngIf="driverDetails == true">
        <ion-card-content>  
        <ion-list no-lines padding>
          <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            <h2>{{trackingStatus.name}}</h2>
            <p>{{trackingStatus.phoneno}}</p>
            <button ion-button clear item-end>Call</button>
          </ion-item>
        </ion-list>
              

        </ion-card-content>

    </ion-card>


</ion-content>
